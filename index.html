<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Unity WebGL Player | Laser Defender</title>
		<link rel="shortcut icon" href="TemplateData/favicon.ico" />
		<link rel="stylesheet" href="TemplateData/style.css" />
		<script src="TemplateData/UnityProgress.js"></script>
		<script src="Build/UnityLoader.js"></script>
		<script>
			var gameInstance = UnityLoader.instantiate(
				"gameContainer",
				"Build/unityshooter.json",
				{ onProgress: UnityProgress }
			);
		</script>
	</head>
	<style>
		#root {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			max-width: 25%;
			background-color: #f0f0f0;
			border-radius: 5%;
			font-family: "Roboto", sans-serif;
			text-align: center;
		}
		.title {
			font-size: 36px;
		}
		#scores {
			padding-left: 0;
		}
		li {
			padding: 10px;
			font-size: 24px;
		}
	</style>
	<body>
		<div class="webgl-content">
			<div id="gameContainer" style="width: 424px; height: 754px"></div>
			<div class="footer">
				<div class="webgl-logo"></div>
				<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
				<div class="title">Laser Defender</div>
			</div>
		</div>
		<div id="root">
			<h1 class="title">
				High Scores!
			</h1>
			<button id="refreshButton">Refresh</button>
			<ol id="scores"></ol>
			<div>
				<p>
					Welcome to Laser Defender! Use the arrow keys to move, the space bar to shoot and see how long your ship can last!
				</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
